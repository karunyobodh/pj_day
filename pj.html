<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday - Play Song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('pj_background.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }

        #songIcon {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #4CAF50; /* Green border around the image */
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF550;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1> <!-- Birthday Title -->
        <img id="songIcon" src="pj_poster.jpg"> <!-- Replace with your song icon -->
        <h2>Here's something for you!!</h2>
        <button onclick="playSong()">Play Song</button>
        <audio id="song" src="pj_audio.mp3"></audio> <!-- Replace with your song -->
    </div>

    <script>
        function playSong() {
            var audio = document.getElementById("song");
            audio.play();
        }
    </script>
</body>
</html>
