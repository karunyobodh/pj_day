<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's your day PJ!!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('pj_background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 11px;
        }
        #songIcon {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 5px solid #4CAF50;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .play-button, .nav-button {
            padding: 9px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: black;
            border-radius: 5px;
        }
        .message {
            width: 80%;
            max-width: 400px;
            margin: 12px auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            color: black;
            font-size: 1.2em;
            font-style: bold;
        }
        .love-section {
            margin-top: 25px;
            text-align: center;
        }
        .love-photo {
            width: 80%;
            max-width: 100px;
            display: block;
            margin: auto;
        }
        .love-message {
            margin-top: 10px;
            font-size: 1.5em;
            font-style: italic;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <img id="songIcon" src="pj_poster.jpg"> 
        <h2>Here's something for you!!</h2>
        <div class="controls">
            <button class="nav-button">⏮</button>
            <button class="play-button" onclick="playSong()">▶</button>
            <button class="nav-button">⏭</button>
        </div>
        <audio id="song" src="pj_audio.mp3"></audio>
        <div class="message">
            <p>Wishing you a day filled with love, joy, and endless happiness. Thenks for being one of such pure souls, companion, advisor, and a FRIEND in my life. U are a blessing to me. ❤️</p>
        </div>
    </div>
    <div class="love-section">
        <img src="img_2.jpg" alt="Special Photo" class="love-photo">
        <p class="love-message"><b></b>With lots of love ❤️</b></p>
    </div>
    <script>
        function playSong() {
            var audio = document.getElementById("song");
            audio.play();
        }
    </script>
</body>
</html>
